<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Duck Fact</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-yellow-50 min-h-screen p-6">
    <div class="max-w-xl mx-auto">
      <h1 class="text-2xl font-bold mb-4">Add a fact about {{ duck.name }}</h1>

      <form method="post" class="space-y-4">
        {% csrf_token %} {{ form.as_p }}

        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Submit Fact
        </button>
      </form>

      <a
        href="{% url 'ducks:duck_by_id' duck.id %}"
        class="text-blue-500 underline mt-4 inline-block"
      >
        ‚Üê Back to Duck
      </a>
    </div>
  </body>
</html>
